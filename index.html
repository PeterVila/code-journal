<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="modal-background hidden">
      <div class="modal">
        <div class="modal-text">
          <p class="">
            Are you sure you want to delete this entry?
          </p>
        </div>
        <div class="modal-buttons row justify-space">
          <button class="delete-button grey-button">CANCEL</button>
          <button class="delete-button red-button">CONFIRM</button>
        </div>
      </div>
    </div>
      <header>
        <h3 class="container">Code Journal<a href="#entry-form" data-view="entries">Entries</a></h3>
      </header>
    <div class="container">
      <main>
        <div data-view="entry-form" class="">
          <h1>New Entry</h1>
          <form id="entry-form">
            <div class="row">
              <img class="column-half" src="images/placeholder-image-square.jpg" alt="" height="400px">
              <div class="column-half">
                <label for="title">
                  <h4 class="firsth4">Title</h4>
                </label>
                <input type="input" name="title" id="title" required>
                <label for="photoUrl">
                  <h4>Photo URL</h4>
                </label>
                <input type="url" name="photo" id="photoUrl" required>
              </div>
            </div>
            <div class="column-full">
              <label for="notes">
                <h4>Notes</h4>
              </label>
              <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
            </div>
            <!--Delete Button-->
            <div class="row justify-space">
                <a class="delete" href="">Delete Entry</a>
                <button class="purpleButton" data-view="entries" type="submit">SAVE</button>
            </div>
          </form>

        </div>
        <div data-view="entries" class="hidden">
          <div class="row justify-space">
            <h1>Entries</h1>
            <button class="newButton .purple-button" type="submit" data-view="entry-form">NEW</button>
          </div>
          <div class="center-text">
            <p>No entries have been recorded.</p>
          </div>
          <ul>
          </ul>
        </div>
      </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
